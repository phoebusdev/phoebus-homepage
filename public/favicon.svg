<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient that matches the plastic-tube-text -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#707680;stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:#9099a8;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#808890;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#707680;stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:#a0a8b8;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#707680;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9099a8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter matching the CSS -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="-0.5" dy="-0.5" result="shadow1"/>
      <feFlood flood-color="rgba(255, 255, 255, 0.9)"/>
      <feComposite in2="shadow1" operator="in"/>
      <feMerge result="shadow1Final">
        <feMergeNode/>
      </feMerge>
      
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="0.5" dy="0.5" result="shadow2"/>
      <feFlood flood-color="rgba(60, 65, 75, 0.8)"/>
      <feComposite in2="shadow2" operator="in"/>
      <feMerge result="shadow2Final">
        <feMergeNode/>
      </feMerge>
      
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="shadow3"/>
      <feFlood flood-color="rgba(50, 55, 65, 0.3)"/>
      <feComposite in2="shadow3" operator="in"/>
      <feMerge result="shadow3Final">
        <feMergeNode/>
      </feMerge>
      
      <feMerge>
        <feMergeNode in="shadow1Final"/>
        <feMergeNode in="shadow2Final"/>
        <feMergeNode in="shadow3Final"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Transparent background -->
  
  <!-- The "p" and "d" text -->
  <text x="16" y="22" 
        font-family="Montserrat, sans-serif" 
        font-size="18" 
        font-weight="400"
        text-anchor="middle" 
        fill="url(#logoGradient)"
        filter="url(#textShadow)"
        letter-spacing="0.01em">pd</text>
</svg>